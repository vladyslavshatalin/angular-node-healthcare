<!-- Write necessary code-->
<app-header></app-header>
<div class="main-view">
  <div class="home-content-wrapper">
    <div class="home-profile-wrapper">
      <div class="profile-details">
        <img [src]="userImg" width="120" height="100" class="profile-img">
      </div>
    </div>
    <div class="home-profile-wrapper border">

      <!-- hide profile details if editing the form-->
      <ul id="profileDetails" class="profile-details" *ngIf="editProfile === false">
        <li class="list-items" >
          <fa class="home-icons" name="user" size="2x"></fa>
          <span id="usernameVal"  >
            {{userDetails?.userName}}
          </span>

        </li>
        <li class="list-items">
          <fa class="home-icons fa-icon " name="mobile" size="2x"></fa>
          <span id="mobileVal">
            {{userDetails?.mobile}}
          </span>
        </li>
        <li class="list-items">
          <fa class="home-icons fa-icon" name="envelope" size="2x"></fa>
          <span id="emailVal" class="list-items" >
            {{userDetails?.email}}
          </span>
        </li>
        <li class="list-items">
          <fa class="home-icons" name="map-marker" size="2x"></fa>
          <span id="locationVal" class="list-items">
            {{userDetails?.location}}
          </span>
        </li>
      </ul>

      <!-- show edit profile form if edit profile button clicked-->
      <form id="editProfileForm" class="ro-form profile-form" *ngIf="editProfile === true" [formGroup]="editProfileForm" (ngSubmit)="changeMyProfile()">
        <h2>Edit your profile</h2>
        <div class="form-group">
          <label for="username">
            Name
          </label>
          <input type="text" id="consumerName" value="" placeholder="Name" formControlName="userName">
        </div>
        <div class="form-group">
          <label for="mobile">
            Contact number
          </label>
          <input type="text" value="" id="mobile" placeholder="mobile number" formControlName="mobile">
          <div class="form-error-messages" *ngIf="editProfileForm.get('mobile').invalid">
            {{mobileErrMsg}}
          </div>
        </div>
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input type="email" value="" id="email" placeholder="Email" formControlName="email">
          <div class="form-error-messages" *ngIf="editProfileForm.get('email').invalid">
            {{emailErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label for="location">
            Location
          </label>
          <input type="text" value="" id="location" placeholder="Location" formControlName="location">
          <div class="form-error-messages" *ngIf="editProfileForm.get('location').invalid">
            {{locationErrMsg}}
          </div>
        </div>

        <!-- disable button if form not valid -->
        <!-- call changeMyProfile method when clicking on this button-->
        <button class="btn" type="submit" id="editSubmitBtn">Make changes</button>
      </form>
      <div class="profile-edit-choice">
        
        <!-- show button if not editing the form-->
        <!-- call editMyProfile method when clicking on this button-->
        <button id="editProfileBtn" class="prompt-btn btn"  *ngIf="editProfile === false" (click)="editMyProfile()">
        Edit profile</button>

        <!-- show button if editing the form-->
        <!-- call discardEdit method when clicking on this button-->
        <button id="editDiscardBtn" class="alert-btn btn"  *ngIf="editProfile === true" (click)="discardEdit()">Discard</button>
      </div>
    </div>
  </div>
</div>
